<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script src="https://cdn.trackjs.com/releases/current/tracker.js"></script>
  <script>
    
    window.TrackJS && TrackJS.install({
      token: 'YOUR_TOKEN_HERE',           // ← paste real token
      application: 'cse110-lab9-demo'
    });

    function reportErrorToBackend(payload) {
      /* Example POST to your own endpoint.  This is purely for
        demonstration—replace the URL with an endpoint you control,
        or stub it out during development. */
      fetch('https://example.com/log-js-error', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      }).catch(() => { /* ignore network errors in the demo */ });
    }

     window.onerror = function (msg, src, line, col, err) {
      const errorData = {
        type: 'error',
        message: msg,
        source: src,
        line,
        column: col,
        stack: err && err.stack
      };
      console.group('Global Error Caught');
      console.error(errorData);
      console.groupEnd();

      //send to your server
      reportErrorToBackend(errorData);

      //TrackJS auto-captures it too (nothing extra to do)

      /* return true prevents the default browser error dialog.
        Omit or set to false if you *want* the red overlay. */
      return false;
    };

    // Unhandled Promise rejections
    window.addEventListener('unhandledrejection', event => {
      const errorData = {
        type: 'unhandledrejection',
        message: event.reason ? event.reason.message : String(event.reason),
        stack: event.reason && event.reason.stack
      };

      console.group('Unhandled Promise Rejection');
      console.error(errorData);
      console.groupEnd();

      reportErrorToBackend(errorData);

      /* TrackJS captures these automatically as well */
    });

    class MathError extends Error {
      constructor(message) {
        super(message);
        this.name = 'MathError';
      }
    }

    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;

      try {
        // Guard – empty fields or non-numeric input?
        if (firstNum === '' || secondNum === '' || isNaN(firstNum) || isNaN(secondNum)) {
          throw new MathError('Both inputs must be numbers');
        }
        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      } catch(err) {
        if (err instanceof MathError) {
          console.warn(`${err.name}: ${err.message}`);
        } else {
          console.error('Calculator failed:', err);
        }
        output.textContent = 'Error';
      } finally {
        console.log('Calculation attempt comlpete.');
      }
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    const sampleArray = [
      {name: 'Aarav', age: 20},
      {name: 'Jaskaran', age: 21}
    ];

    const timerLabel = 'Demo Timer';
    const groupLabel = 'Demo Group';

    errorBtns.forEach(btn => btn.addEventListener('click', consoleDemo));

    function consoleDemo(evt)
    {
      switch(evt.target.textContent)
      {
        case 'Console Log':
          console.log('Console Log: Logged');
          break;
        
        case 'Console Error':
          console.error('Console Error: Something went wrong!');
          break;

        case 'Console Count':
          console.count('Console Count button clicked');
          break;

        case 'Console Warn':
          console.warn('Console Warn: This is only a warning.');
          break;

        case 'Console Assert':
          console.assert(2 + 2 === 5, 'Assert failed: 2 + 2 ≠ 5');
          break;

        case 'Console Clear':
          console.clear();
          break;

        case 'Console Dir':
          console.dir(document.body);
          break;

        case 'Console dirxml':
          console.dirxml(document.querySelector('main'));
          break;

        case 'Console Group Start':
          console.group(groupLabel);
          console.log('Inside the group – more logs will be indented.');
          break;

        case 'Console Group End':
          console.groupEnd(groupLabel);
          break;

        case 'Console Table':
          console.table(sampleArray);
          break;

        case 'Start Timer':
          console.time(timerLabel);
          break;

        case 'End Timer':
          console.timeEnd(timerLabel);
          break;

        case 'Console Trace':
          firstLevel();
          break;

        case 'Trigger a Global Error':
          throw new Error('Global error triggered intentionally!');
          break;

      }
    }

    function firstLevel() { secondLevel(); }
    function secondLevel() { thirdLevel(); }
    function thirdLevel() { console.trace('Console Trace'); }

    



  </script>
</body>

</html>
